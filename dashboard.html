<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
   
    <title>Creative Minds</title>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="SidebarHeader-logo"><a href=""><img src="image/logo.jpeg" alt=""></a></div>
            <div class="Sidebar_menu">
                <div class="sidebar_item" id="duplicate">Introduction</div>
                <div class="sidebar_item">Logo</div>
                <div class="sidebar_item">Typography</div>
                <div class="sidebar_item">Color palette</div>
            </div>
        </div>

        <div class="container">
          
            <header class="Header">
                <div id="google_translate_element" class="google-translate"></div>
                <input type="button" id="copy" value="Make Copy" onclick="copy()">
                <button onclick="myFunction()">Remove</button>
            </header>

            <div class="content">
                
                    <input type="text" id="head" name="head"/>
                    <input type="text" id="para" name="para"/>
                    <input type="submit" onclick="handleSubmit()"/>
              
            </div>

            <footer class="footer"></footer>
        </div>
    </div>  
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en',                                         
         includedLanguages:'en,nl', }, 'google_translate_element');
        }
        </script>

        <script src="main.js"></script>
        <script src="index.js"></script>
        
</body>
        
     

</html>
