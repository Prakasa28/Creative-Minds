<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/smartblock@1.3.2/css/smartblock.css" />
<script src="https://unpkg.com/smartblock@1.3.2/dist/editor.js"></script>
<script src="https://unpkg.com/smartblock@1.3.2/dist/extensions.js"></script>
<script src="https://unpkg.com/smartblock@1.3.2/dist/customblock.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>Creative Minds</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="SidebarHeader-logo">
          <a href=""><img id="logoPreview" src="image/logo.jpeg" alt="" /></a>
          <label for="logoUpload">
            <img class="edit-icon" src="image/editicon.svg" />
          </label>
        </div>
        <input type="file" id="logoUpload" />
        <!-- <div class="Sidebar_menu" id="sortable">
          <div class="sidebar_item" id="duplicate">Introduction</div>
          <div class="sidebar_item">Logo</div>
          <div class="sidebar_item">Typography</div>
          <div class="sidebar_item">Color palette</div>
        </div> -->
        <ul id="sortable" class="Sidebar_menu">
          <li class="sidebar_item" data-arrange="1" type="button"
          name="Intro_btn"
          class="sidebar_button"
          onclick="Show_Intro()">
            Introduction
          </li>
          <li class="sidebar_item" data-arrange="2"  type="button"
          name="Color_btn"
          class="sidebar_button"
          onclick="Show_Color()">
            Color palette
          </li>
          <li class="sidebar_item" data-arrange="3">Typography</li>
          <li class="sidebar_item" data-arrange="4">Downloads</li>
        </ul>
        <div class="sidebar_item" id="duplicate" contenteditable="true">
          Introduction
        </div>
        <div
          class="sidebarduplicate"
          id="copy"
          value="Make Copy"
          onclick="copy()"
        >
          +
        </div>
        <div class="sidebarbtns">
          <button onclick="myFunction()">Remove</button>
          <button class="applybtn" onclick="dragdrop()">Apply</button>
        </div>
      </div>

      <div class="container">
        <header class="Header">
          <h1>Dashboard</h1>

          <div id="google_translate_element" class="google-translate"></div>
        </header>

        <div class="content Introduction">
          <div class="intro">
            <h1 id="introtext">Intro Header</h1>
            <input type="text" id="input" />
            <input
              type="button"
              onclick="changeTextSize()"
              value="Save Font Size"
            />
            <input type="text" id="head" name="head" />
            <h1 id="intropara">Intro Paragraph</h1>
            <input type="text" id="inputp" />
            <input
              type="button"
              onclick="changeTextSizep()"
              value="Save Font Size"
            />
            <input type="text" id="para" name="para" />
            <input type="submit" onclick="handleSubmit()" />
          </div>
          <div id="app">
          </div>
          <button id="app1" onclick="app()">app</button>
          <div class="content hidden ColorPallete">
            <h1 class="Title">Color Palette</h1>
            <select name="selector" id="Selector" class="selector">
              <option value="Pallete_1">Palette 1</option>
              <option value="Pallete_2">Palette 2</option>
              <option value="Pallete_3">Palette 3</option>
              <option value="Pallete_4">Palette 4</option>
              <option value="Pallete_5">Palette 5</option>
              <option value="Pallete_6">Palette 6</option>
              <option value="Background">Background</option>
              <option value="Font">Font</option>
              <option value="Title">Title</option>
              <option value="Header">Header</option>
              <option value="Border Left">Border Left</option>
              <option value="Border Right">Border Right</option>
              <option value="Border Top">Border Top</option>
              <option value="Border Bottom">Border Bottom</option>
            </select>
            <input type="text" id="color_input" name="" value="" />
            <input type="color" id="color_input_2" name="" value="" />
            <button
              type="button"
              name="button"
              id="Change_btn"
              onclick="Change_Color()"
            >
              Change Color
            </button>
            <div class="Colors Color_1">
              <h4 class="Text">Pallete 1</h4>
            </div>
            <div class="Colors Color_2">
              <h4 class="Text">Pallete 2</h4>
            </div>
            <div class="Colors Color_3">
              <h4 class="Text">Pallete 3</h4>
            </div>
            <div class="Colors Color_4">
              <h4 class="Text">Pallete 4</h4>
            </div>
            <div class="Colors Color_5">
              <h4 class="Text">Pallete 5</h4>
            </div>
            <div class="Colors Color_6">
              <h4 class="Text">Pallete 6</h4>
            </div>
            <div class="Colors Background_Color">
              <h4 class="Text">Background Color</h4>
            </div>
            <div class="Colors Font_Color">
              <h4 class="Text">Font Color</h4>
            </div>
            <div class="Colors Title_Color">
              <h4 class="Text">Title Color</h4>
            </div>
            <div class="Colors Header_Color">
              <h4 class="Text">Header Color</h4>
            </div>
          </div>
        </div>

        <footer class="footer"></footer>
      </div>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en", includedLanguages: "en,nl" },
          "google_translate_element"
        );
      }
    </script>

    <script></script>

    <script src="main.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
